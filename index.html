<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Bitácora</title>
</head>
<body>
	<header class="container">
		<section class="row">
			<div class="col s12 center-align">
				<h1>Flash Bitácora</h1>
				<p>"Publish anything", just in your browser.</p>
			</div>
		</section>
	</header>
	<section id="entradas">
		
	</section>

	<!--Botones-->
	<section>
		<div class="fixed-action-btn horizontal">
   			<a class="btn-floating btn-large red">
      			<i class="large material-icons">mode_edit</i>
   			</a>
   			 <ul>
		      <li><a class="btn-floating cyan modal-trigger" href="#mensaje"><i class="material-icons">comment</i></a></li>
		      <li><a class="btn-floating blue"><i class="material-icons">perm_media</i></a></li>
		      <li><a class="btn-floating green"><i class="material-icons">today</i></a></li>
		      <li><a class="btn-floating yellow"><i class="material-icons">video_library</i></a></li>
    		</ul>
  		</div>
  	</section>

 <!-- Modal Structure -->
  <div id="mensaje" class="modal">
    <div class="modal-content">
      <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="input_text" type="text" data-length="10">
            <label for="input_text">Titulo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea1">Mensaje</label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Publicar <i class="material-icons right">send</i></a>
    </div>
  </div>
  
         
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
